<div id="contactModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <!-- Modal content-->
        <div class="modal-content ">
            <div class="modal-header ">
                <h4 class="modal-title ">Email Me</h4>
                <button type="button " class="close " data-dismiss="modal ">&times;</button>
            </div>
            <div class="modal-body ">
                <form method="POST " action="https://formspree.io/mjsauro@gmail.com ">
                    <div class="form-group ">
                        <label for="name ">Name:</label>
                        <input class="form-control " type="text " name="name " placeholder="Your name " required>
                    </div>
                    <div class="form-group ">
                        <label for="company ">Company:</label>
                        <input class="form-control " type="text " name="company " placeholder="Your company (optional) ">
                    </div>
                    <div class="form-group ">
                        <label for="email ">Your Email:</label>
                        <input class="form-control " type="email " name="email " placeholder="Your email " required>
                    </div>
                    <div class="form-group ">
                        <label for="message ">Message:</label>
                        <textarea class="form-control " rows="5 " name="message " placeholder="Your message " required></textarea>
                    </div>
                    <input type="hidden " name="_subject " value="Matthew J. Sauro Inquiry " />
                    <div class="form-group ">
                        <button type="submit " class="btn btn-primary ">Send</button>
                        <button type="reset " class="btn btn-default ">Reset</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer ">
                <button type="button " class="btn btn-default " data-dismiss="modal ">Close</button>
            </div>
        </div>

    </div>
</div>
